<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Park's Github</title>
    <style>
        body {
            background: linear-gradient(to bottom, #566270, #FFFFF3);
            overflow: hidden;
            background-repeat: no-repeat;
        }

        .login {
            margin: 0 auto;
            margin-top: 300px;
            margin-bottom: 300px;
            width: 600px;
            height: 400px;
            text-align: center;
            border-radius: 10px;
            padding-top: 5px;
            background-color: #ffffff;
        }

        .title {
            font-size: 30pt;
            line-height: 300px;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0 auto;
            color: #566270;
        }
        
        input {
            display: inline;
            width: 300px;
            height: 50px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #566270;
            color: #FFFFF3;
        }
        
        a {
            text-decoration: none;
        }

    </style>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <p class="title">Welcome to Park's Github Page</p>
        <a href="https://github.com/xorb5693/KH"><input type="button" value="다음 페이지로"></a> 
    </div>

</body>

</html>
