<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cooking World!</title>
<style>
    .wrapper,
    .wrapper>div {
        width: 1280px;
        margin: 0 auto;
        font-family: 'Nanum Myeongjo', serif;
    }

    .header {}

    .header1 {
        overflow: hidden;
    }

    .header1>div {
        float: left;
    }

    .logo {
        width: 20%;
    }

    .logoimg {
        width: 100%;
        height: 200px;
        background-image: url(imgs/cooking%20and%20kitchen%20icon_4032554.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .title {
        width: 60%;
        height: 200px;
        font-size: 50pt;
        line-height: 200px;
        text-align: center;
        text-shadow: 1px 1px 1px #F8F8FF, -1px -1px 1px #F8F8FF;
        font-family: 'Nanum Pen Script', cursive;
    }

    .search {
        width: 20%;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

    .search>form>input {
        height: 30px;
        font-size: 12pt;
    }

    .search>form>input[type="submit"] {
        border: none;
        width: 50px;
        font-weight: bold;
    }

    .menu>ul {
        padding: 0;
    }

    .menu>ul>li {
        float: left;
        box-sizing: border-box;
        width: 25%;
        list-style-type: none;
    }

    .menu>ul>li>a {
        width: 100%;
        height: 50px;
        line-height: 50px;
        display: block;
        text-align: center;
        text-decoration: none;
        box-sizing: border-box;
    }

    .menu>ul>li:first-child>a {
        border-top-left-radius: 10px;
    }

    .menu>ul>li:last-child>a {
        border-top-right-radius: 10px;
    }
    
    .menu>ul>li:hover>a {
        background: linear-gradient(to bottom, #F8F8FF, #333030 30%, #333030);
    }

    .content {
        width: 100%;
        height: 600px;
        margin: 0 auto;
        margin-top: 30px;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation-name: food;
        animation-duration: 8s;
        animation-iteration-count: infinite;
    }

    @keyframes food {
        0% {
            background-image: url(./imgs/256871.jpg);
            background-size: 90%;
        }

        20% {
            background-image: url(./imgs/258080.jpg);
            background-position: 120px -420px;
            background-size: 80%;
        }

        40% {
            background-image: url(./imgs/257547.jpg);
            background-position: 50px -600px;
            background-size: 110%;
        }

        60% {
            background-image: url(./imgs/258751.jpg);
            background-position: 0px -100px;
            background-size: 100%;
        }

        80% {
            background-image: url(./imgs/259344.jpg);
            background-size: 110%;
        }

        100% {
            background-image: url(./imgs/256871.jpg);
            background-size: 90%;
        }
    }
    
    .footer {
        width: 100%;
        height: 90px;
        line-height: 90px;
        text-align: center;
        font-weight: bold;
    }

</style>
<link href="css/color.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="header tcol" id="header">
            <div class="header1">
                <div class="logo">
                    <a href="./index.html">
                        <div class="logoimg"></div>
                    </a>
                </div>

                <div class="title tcol-g">
                    <span>Cooking World!</span>
                </div>

                <div class="search">
                    <form action="./search.html" method="get">
                        <input type="text" name="search">
                        <input type="submit" value="검색" class="hcol tcol-s">
                    </form>
                </div>

            </div>
            <div class="menu">
                <ul>
                    <li><a href="./koreanfood.html" class="tcol-s hcol lcol">한식</a></li>
                    <li><a href="./westornfood.html" class="tcol-s hcol lcol">양식</a></li>
                    <li><a href="./chinafood.html" class="tcol-s hcol lcol">중식</a></li>
                    <li><a href="./japanfood.html" class="tcol-s hcol lcol">일식</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
        </div>
        <div class="footer hcol" id="wrapper">
            <span class="tcol-s">@Cooking Coperation</span>
        </div>
    </div>
</body>

</html>
