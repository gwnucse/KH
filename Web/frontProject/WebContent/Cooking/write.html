<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cooking World! : 글쓰기</title>
</head>
<style>
    .wrapper,
    .wrapper>div {
        width: 1280px;
        margin: 0 auto;
        font-family: 'Nanum Myeongjo', serif;
    }

    .header {}

    .header1 {
        overflow: hidden;
    }

    .header1>div {
        float: left;
    }

    .logo {
        width: 20%;
    }

    .logoimg {
        width: 100%;
        height: 200px;
        background-image: url(imgs/cooking%20and%20kitchen%20icon_4032554.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    .title {
        width: 60%;
        height: 200px;
        font-size: 50pt;
        line-height: 200px;
        text-align: center;
        text-shadow: 1px 1px 1px #F8F8FF, -1px -1px 1px #F8F8FF;
        font-family: 'Nanum Pen Script', cursive;
    }

    .search {
        width: 20%;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

    .search>form>input {
        height: 30px;
        font-size: 12pt;
    }

    .search>form>input[type="submit"] {
        border: none;
        width: 50px;
        font-weight: bold;
    }

    .menu>ul {
        padding: 0;
    }

    .menu>ul>li {
        float: left;
        box-sizing: border-box;
        width: 25%;
        list-style-type: none;
    }

    .menu>ul>li>a {
        width: 100%;
        height: 50px;
        line-height: 50px;
        display: block;
        text-align: center;
        text-decoration: none;
        box-sizing: border-box;
    }

    .menu>ul>li:first-child>a {
        border-top-left-radius: 10px;
    }

    .menu>ul>li:last-child>a {
        border-top-right-radius: 10px;
    }

    .menu>ul>li:hover>a {
        background: linear-gradient(to bottom, #F8F8FF, #333030 30%, #333030);
    }

    .content {
        width: 100%;
        height: auto;
        margin: 0 auto;
        overflow: hidden;
    }

    .content>form {
        font-family: 'Noto Sans KR', sans-serif;
    }

    .content>form>div {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0 auto;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 90%;
        border-top: 1px solid #566270;
    }

    .content>form>div>span {
        display: inline-block;
        width: 9%;
        text-align: left;
        margin-left: 5%;
    }

    .content>form>div>input[type="text"] {
        width: 75%;
        margin-left: 1%;
    }

    .content>form>div>input[type="file"] {
        margin-left: 1%;
    }

    .content>form>div>textarea {
        margin: 0 auto;
        margin-top: 20px;
        width: 85%;
        height: 500px;
        margin-left: 5%;
        resize: none;
    }

    .content>form>div:first-child {
        margin-top: 20px;
    }

    .content>form>div:last-child {
        margin-bottom: 20px;
        text-align: center;
        border-bottom: 1px solid #566270;
    }

    .boardbtn {
        width: 100px;
        height: 50px;
        margin-left: 2px;
        margin-right: 2px;
    }

    .footer {
        width: 100%;
        height: 90px;
        line-height: 90px;
        text-align: center;
        font-weight: bold;
    }

</style>
<link href="css/color.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="header tcol">
            <div class="header1">
                <div class="logo">
                    <a href="./index.html">
                        <div class="logoimg"></div>
                    </a>
                </div>

                <div class="title tcol-g">
                    <span>Cooking World!</span>
                </div>

                <div class="search">
                    <form>
                        <input type="text" name="search">
                        <input type="submit" value="검색" class="hcol tcol-s">
                    </form>
                </div>

            </div>
            <div class="menu">
                <ul>
                    <li><a href="./koreanfood.html" class="tcol-s hcol lcol">한식</a></li>
                    <li><a href="./westornfood.html" class="tcol-s hcol lcol">양식</a></li>
                    <li><a href="./chinafood.html" class="tcol-s hcol lcol">중식</a></li>
                    <li><a href="./japanfood.html" class="tcol-s hcol lcol">일식</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <form action="#" method="get">
                <div>
                    <span>제목 : </span>
                    <input type="text" name="title" placeholder="제목을 입력하세요.">
                </div>
                <div>
                    <span>사진 : </span>
                    <input type="file" name="file" multiple accept=".png, .jpg">
                </div>
                <div>
                    <span>내용 : </span>
                    <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                </div>
                <div>
                    <span>재료 : </span>
                    <textarea name="material" placeholder="들어가는 재료를 입력하세요."></textarea>
                </div>
                <div>
                    <span>조리순서 : </span>
                    <textarea name="recipe" placeholder="조리순서를 입력하세요."></textarea>
                </div>
                <div>
                    <span>작성자 : </span>
                    <input type="text" name="writer" placeholder="작성자를 입력하세요.">
                </div>
                <div>
                    <input type="submit" class="boardbtn hcol tcol-s" value="확인">
                    <a href="./index.html"><input type="button" class="boardbtn hcol tcol-s" value="취소"></a>
                </div>
            </form>
        </div>
        <div class="footer hcol">
            <span class="tcol-s">@Cooking Coperation</span>
        </div>
    </div>
</body>

</html>
