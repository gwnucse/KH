<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function test1(msg, sss) {

        var test2 = function() {
            alert("테스트2 함수");
            return "여기는 테스트2 리턴값";
        }
        
        function test3() {

            console.log(str);

        (function() {
            console.log("여기는 1번만 호출");

//            alert(btn.innerHTML);
            btn.style.color = "red";
        }

            var count = 0;
            count++;
            return count;
        }
        
        function test5() {

        }

            var cnt = 0;
            return function inc2() {
                cnt++;

        function test6() {

        function origin() {
            var str = "https://www.kh.org?hello=안녕하세요"
            alert(str);
        }
        
        function enc() {
            var str = "https://www.kh.org?hello=안녕하세요"
            alert(escape(str));
        }
        
        function dec() {
            var str = "https://www.kh.org?hello=안녕하세요"
            alert(unescape(escape(str)));
        }
        
        function evalTest() {
            var str = "";
            str += "document.getElementById('text1').value + '+'";
            str += "+ document.getElementById('text2').value + '='";
            str += "+ (Number(document.getElementById('text1').value)";
            str += "+ Number(document.getElementById('text2').value))";
            document.getElementById('p1').innerHTML = eval(str);
        }
        
        function numberTest() {
            var text1 = document.getElementById("text1").value;
            var text2 = Number(document.getElementById("text2").value);
            console.log(isFinite(text1));
            console.log(isFinite(text2));
            console.log(isNaN(text1));
            console.log(isNaN(text2));
        }
