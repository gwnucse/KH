<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <h2>간이 계산기 만들기</h2>

    첫번째 값 : <input id="num1"><br>
    두번째 값 : <input id="num2"><br>
    <button onclick="add();">+</button>
    <button onclick="sub();">-</button>
    <button onclick="mul();">*</button>
    <button onclick="div1();">/</button>
    <button onclick="div2();">%</button>
    <br><br>
    계산결과 : <span id="calc"></span>

    <hr>
    <script>
        function add() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var calc = document.getElementById("calc");
            
            calc.innerHTML = Number(num1.value) + Number(num2.value);
        }

        function sub() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var calc = document.getElementById("calc");

            calc.innerHTML = num1.value - num2.value;
        }

        function mul() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var calc = document.getElementById("calc");

            calc.innerHTML = num1.value * num2.value;
        }

        function div1() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var calc = document.getElementById("calc");

            calc.innerHTML = num1.value / num2.value;
        }

        function div2() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var calc = document.getElementById("calc");

            calc.innerHTML = num1.value % num2.value;
        }

    </script>

</body>

</html>
