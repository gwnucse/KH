<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        #div1 {
            border: 5px solid black;
            height: 800px;
            width: 1000px;
        }

    </style>
    <script>

        function add() {
            var table = document.getElementById("member");

            var tr = document.createElement("tr");
            
            var td1 = document.createElement("td");
            var text1 = document.createTextNode(prompt("이름을 입력하세요."));
            td1.appendChild(text1);
            tr.appendChild(td1);
            
            var td2 = document.createElement("td");
            var text2 = document.createTextNode(prompt("나이를 입력하세요."));
            td2.appendChild(text2);
            tr.appendChild(td2);
            
            var td3 = document.createElement("td");
            var text3 = document.createTextNode(prompt("주소를 입력하세요."));
            td3.appendChild(text3);
            tr.appendChild(td3);
            
            table.appendChild(tr);
        }

    </script>
</head>

<body>
    <center>
        문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.
        <table border="1" id="member">
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </table>
        <button onclick="add();">추가</button>
    </center>


</body>

</html>
