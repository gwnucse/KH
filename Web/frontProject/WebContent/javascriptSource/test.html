<body>

    <div class="d1">테스트메세지</div>
    <input type="checkbox" name="hobby" value="축구">축구
    <input type="checkbox" name="hobby" value="야구">야구
    <input type="checkbox" name="hobby" value="농구">농구
    <input type="checkbox" name="hobby" value="배구">배구
    <input type="checkbox" name="hobby" value="탁구">탁구
    <input type="checkbox" name="hobby" value="당구">당구
    <button id="btn1">확인(js)</button>
    <button id="btn2">확인(jQ)</button>
    <button id="btn3">전체체크(js)</button>
    <button id="btn4">전체체크(jQ)</button>
    
    <script>
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            var arr = document.getElementsByName("hobby");
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].checked) {
                    count++;
                }
            }
            
            alert(count);
        }
        
        $("#btn2").click(function() {
            alert($("input[type=checkbox]:checked").length);
        });
        
        btn3.onclick = function() {
            var arr = document.getElementsByName("hobby");
            
            for (var i = 0; i < arr.length; i++) {
                arr[i].checked = true;
            }
        }
        
        $("#btn4").click(function() {
            $("input[type=checkbox]").each(function() {
                $(this).prop("checked", true);
            });
            //for (var i = 0; i < arr.length; i++) {
            //    console.log(arr.eq(i).prop("checked"));
            //}
        });
    </script>
</body>
