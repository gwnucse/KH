    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        
        function add() {
            var table = document.getElementById("member");

            var tr = document.createElement("tr");

            var td1 = document.createElement("td");
            var text1 = document.createTextNode(prompt("이름을 입력하세요."));
            td1.appendChild(text1);
            tr.appendChild(td1);

            var td2 = document.createElement("td");
            var text2 = document.createTextNode(prompt("나이를 입력하세요."));
            td2.appendChild(text2);
            tr.appendChild(td2);

            var td3 = document.createElement("td");
            var text3 = document.createTextNode(prompt("주소를 입력하세요."));
            td3.appendChild(text3);
            tr.appendChild(td3);
            
            var td4 = document.createElement("td");
            var btn = document.createElement("button");
            var text4 = document.createTextNode("삭제");
            btn.appendChild(text4);
            btn.setAttribute("onclick","delTr();");
            td4.appendChild(btn);
            tr.appendChild(td4);

            table.appendChild(tr);
        }

        function delTr() {
            $(this).parent().parent().remove();
        }
        
        function func1() {
            var li = $(".drink").children();

            $(li).each(function() {
                alert($(this).html());
            });
        }
        
        function func2() {
            $(".drink").children().last().addClass("red bg-blue");
        }
        
        function func3() {
            $(".drink").children().last().removeClass("red");
        }
        
        function func4() {
            alert($("#img").attr("height"));
        }
        
        function func5() {
            $("#img").attr({"width":"500", "height":400});
        }
        
        function func6() {
            $("#img").removeAttr("width");
            $("#img").removeAttr("height");
        }
        
        function func7() {
            $(".drink>li").first().remove();
        }
        
        function func8() {
            $(".drink").empty();
        }
        
        function func11() {
            $("<span>추가</span>").appendTo("#p1");
        }
        
        function func12() {
            $("<span>추가</span>").prependTo("#p2");
        }
        
        function func13() {
            $("<span>추가</span>").insertAfter("#p3");
        }
        
        function func14() {
            $("<span>추가</span>").insertBefore("#p4");
        }
        
        function func15() {
            $("#p1").append("<span>추가</span>");
        }
        
        function func16() {
            $("#p2").prepend("<span>추가</span>");
        }
        
        function func17() {
            $("#p3").after("<span>추가</span>");
        }
        
        function func18() {
            $("#p4").before("<span>추가</span>");
        }
        
        function func19() {
            $("#p1").append($("label").clone());
        }
    </script>

<body>
