<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        function print() {
            $("#span1").empty();
            
            $("tr").not(":first").each(function(index) {
                var tr = $(this).children();
                var str = "<span>" + (index + 1) + "번째 학생 이름 : " + tr.eq(0).html() + " / 나이 : " + tr.eq(1).html() + " / 주소 : " + tr.eq(2).html() + "<span>"
                $("#span1").append(str);
                $("#span1").append("<br>");
            });
        }
    </script>
</head>

<body>

    문제1. <br>
    학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
    fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
    <table border="1px">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>
        </tr>
        <tr>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>
        </tr>
    </table>

    <fieldset style="height:200px;width:500px;">
        <legend>출력</legend>
        <span id="span1"></span>
    </fieldset>

    <button id="btn" onclick="print();">학생정보 출력</button>



</body>

</html>
