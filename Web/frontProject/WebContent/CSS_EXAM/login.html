<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <style>
        body {
            background: linear-gradient(to bottom, #566270, #FFFFF3);
            overflow: hidden;
            background-repeat: no-repeat;
        }

        .login {
            margin: 0 auto;
            margin-top: 200px;
            margin-bottom: 300px;
            width: 400px;
            height: 500px;
            text-align: center;
            border-radius: 10px;
            padding-top: 5px;
            color: #FFFFF3;
            background: linear-gradient(135deg, #566270, #566270 50%, #E0E3DA 50%, #E0E3DA);
        }

        .title {
            font-size: 30pt;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .input {
            width: 300px;
            height: 40px;
            font-family: 'Noto Sans KR', sans-serif;
            border: none;
        }

        .submit {
            border: none;
            width: 300px;
            height: 60px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 15pt;
        }

        .findpass {
            border: none;
            background-color: #011627;
            color: #FFFFFF;
            font-family: 'Noto Sans KR', sans-serif;
            width: 147px;
            height: 40px;
        }

        .signin {
            border: none;
            background-color: #011627;
            color: #FFFFFF;
            font-family: 'Noto Sans KR', sans-serif;
            width: 147px;
            height: 40px;
        }
        
        .button {
            display: inline;
            width: 300px;
            height: 50px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <p class="title">LOGIN</p>
        <br><br>
        <form action="#" method="post">
            <input class="input" type="text" id="id" placeholder="Input Your Email">
            <br><br>
            <input class="input" type="password" id="pass" placeholder="Password">
            <br><br>
            <input class="submit" type="submit" value="Log In">
        </form>
        <br>
        <div class="button">
            <a href=".forget.html"><input class="findpass" type="button" value="Forget Password"></a>
            <a href=".signin.html"><input class="signin" type="button" value="Sign In"></a>
        </div>

    </div>
</body></html>
