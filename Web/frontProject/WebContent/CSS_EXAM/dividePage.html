<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        div {
            box-sizing: border-box;
        }
        
        .wrapper {
            width:1280px;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        .header {
            height: 150px;
            border: 1px dashed red;
        }
        
        .content {
            overflow: hidden;
        }
        
        .content>div {
            float:left;
        }
        
        .layer1 {
            width: 20%;
            height: 300px;
            border: 1px solid aqua;
        }
        
        .layer2 {
            width: 60%;
            height: 2000px;
            border: 1px solid blueviolet;
        }
        
        .layer3 {
            width: 20%;
            height: 300px;
            border: 1px solid yellow;
            position: fixed;
            left: 80%;
        }
        
        .footer {
            height: 150px;
            border: 1px solid red;
        }
        
    </style>
</head>

<body>
    <!--  전체를 감싸는 div  -->
    <div class="wrapper">
        <div class="header"></div>
        <div class="content">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="footer"></div>
    </div>
</body></html>
