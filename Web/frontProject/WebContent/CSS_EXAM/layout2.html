<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        .pos {
            border: 1px solid black;
        }
        .wrap {
            position: relative;
            top:100px;
            left:100px;
        }
        .d1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .d2 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .d3 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .d4 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: fixed;
        }
        .v1{
            width: 100px;
            height: 100px;
            background-color: azure;
        }
        
        .v2{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            visibility: hidden;
        }
        
        .v3{
            width: 100px;
            height: 100px;
            background-color: firebrick;
        }
        
        .z1 {
            width: 150px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1000;
        }
        
        .z2 {
            width: 150px;
            height: 100px;
            background-color: moccasin;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        
        .z3 {
            width: 150px;
            height: 100px;
            background-color: fuchsia;
        }
        
        .f {
            width: 100px;
            height: 50px;
            float: right;
        }
        
        .f1 {
            clear: right;
        }
        
        .o {
            width: 300px;
            height: 300px;
            overflow: auto;
        }
        
        .in {
           width: 500px;
            height: 500px;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="pos d1"></div>
        <div class="pos d2"></div>
        <div class="pos d3"></div>
    </div>
    <hr>
    <div class="pos d4"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <div class="pos v1"></div>
    <div class="pos v2"></div>
    <div class="pos v3"></div>
    
    <br><hr><br>
    
    <div class="wrap">
        <div class="pos z1"></div>
        <div class="pos z2"></div>
        <div class="pos z3"></div>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="pos f">1</div>
    <div class="pos f">2</div>
    <div class="pos f">3</div>
    <div class="pos f">4</div>
    <div class="pos f1">5</div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <div class="pos o">
        <div class="pos in"></div>
    </div>
</body>
</html>
