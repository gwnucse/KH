<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        div {
            box-sizing: border-box;
        }
        
        .wrapper {
            width: 1280px;
            border: 1px solid black;
            margin: 0 auto;
        }
        
        .header2 {
            overflow: hidden;
        }
        
        .header2>div {
            float: left;
        }
        
        .logo {
            width: 15%;
            height: 150px;
            border: 1px solid red;
        }
        
        .search {
            width: 70%;
            height: 150px;
            border: 1px solid yellow;
        }
        
        .etc {
            width: 15%;
            height: 150px;
            border: 1px solid blue;
        }
        
        .menu {
            height: 50px;
            border: 1px solid blueviolet;
        }
        
        .content {
            overflow: hidden;
        }
        
        .content>div {
            float: left;
        }
        
        .layer1 {
            width: 20%;
            height: 300px;
            border: 1px solid green;
        }
        
        .layer2 {
            width: 60%;
            height: 1500px;
            border: 1px solid aqua;
        }
        
        .layer3 {
            width: 20%;
            height: 500px;
            border: 1px solid crimson;
        }
        
        .footer {
            height: 150px;
            border: 1px solid violet;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header2">
                <div class="logo"></div>
                <div class="search"></div>
                <div class="etc"></div>
            </div>
            <div class="menu"></div>
        </div>
        <div class="content">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
