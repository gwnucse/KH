<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <table border = "1">
        <tr>
            <th>컬럼1</th>
            <th>컬럼2</th>
            <th>컬럼3</th>
        </tr>
        <tr>
            <td width = "100px" height = "50px">내용1</td>
            <td>내용2</td>
            <td>내용3</td>
        </tr>
        
        <tr>
            <td>내용4</td>
            <td>내용2보다 길게 쓰자</td>
            <td></td>
        </tr>
    </table>
    
    <table border="2">
        <caption><b>웹 브라우저 종류</b></caption>
        
        <tr>
            <th>브라우저 이름</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러(IE)</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>구글</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.org</td>
        </tr>
    </table>
    
    <hr>
    
    <table border = "1">
        <tr>
            <th>월</th>
            <th>저축금액</th>
            <th>ㅅㅂ비용</th>
        </tr>
        <tr>
            <td>1월</td>
            <td>100만원</td>
            <td rowspan="3">30만원</td>
        </tr>
        <tr>
            <td>2월</td>
            <td>120만원</td>
<!--            <td>30만원</td>-->
        </tr>
        <tr>
            <td>3월</td>
            <td>150만원</td>
<!--            <td>30만원</td>-->
        </tr>
        <tr>
            <td>합계</td>
            <td colspan="2">460만원</td>
        </tr>
    </table>
    
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width = "150px", height = "150px">사진</td>
            <td width = "70px">이름</td>
            <td width = "200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height = "40px" width = "80px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height = "80px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
    
</body>
</html>
